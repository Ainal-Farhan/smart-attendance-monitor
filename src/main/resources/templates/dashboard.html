                                <div class="row">
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                        <div class="caption pro-sl-hd">
                                            <span class="caption-subject text-uppercase"><b>Visitors/ Attendance Status</b></span>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                        <div class="actions graph-rp">
                                            <div class="btn-group" data-toggle="buttons">
                                                <label class="btn btn-grey">Last 30 days</label>
                                                <button type="button" class="btn btn-dark btn-circle active tip-top" data-toggle="tooltip" title="Refresh" onclick="refreshAttendanceStatusGraph()">
                                                    <i class="fa fa-reply" aria-hidden="true"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <ul class="list-inline cus-product-sl-rp">
                                <li>
                                    <h5><i class="fa fa-circle" style="color: #edfb46;"></i>Low</h5>
                                </li>
                                <li>
                                    <h5><i class="fa fa-circle" style="color: #52973a;"></i>Normal</h5>
                                </li>
                                <li>
                                    <h5><i class="fa fa-circle" style="color: #ff0000;"></i>High</h5>
                                </li>
                            </ul>
                            <div id="morris-area-chart" style="height: 480px;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="product-sales-chart">
                            <div class="portlet-title">
                                <div class="row">
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                        <div class="caption pro-sl-hd">
                                            <span class="caption-subject text-uppercase"><b>Total Attendance per day</b></span>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                        <div class="actions graph-rp">
                                            <div class="btn-group" data-toggle="buttons">
                                                <label class="btn btn-grey">Last 30 days</label>
                                                <button type="button" class="btn btn-dark btn-circle active tip-top" data-toggle="tooltip" title="Refresh" onclick="refreshLineGraph()">
                                                    <i class="fa fa-reply" aria-hidden="true"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <ul class="list-inline cus-product-sl-rp">
                                <li>
                                    <h5><i class="fa fa-circle" style="color: #000;"></i>Total Attendance</h5>
                                </li>
                            </ul>
